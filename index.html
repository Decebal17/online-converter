  <!-- Base styles used by the app -->
  <style>
    :root{--bg:#0b0c10;--card:#121317;--muted:#9aa3b2;--fg:#e6e9ef;--accent:#6ee7b7;--accent-2:#60a5fa;--ring:rgba(110,231,183,.5)}
    *{box-sizing:border-box}html,body,#root{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.5 ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji}
    .wrap{max-width:1000px;margin:0 auto;padding:24px}
    .title{font-size:28px;font-weight:800;letter-spacing:-.02em;margin:8px 0 16px}
    .subtitle{color:var(--muted);margin-bottom:12px}
    .card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    .drop{border:2px dashed #2b2f3a;border-radius:16px;padding:32px;text-align:center;cursor:pointer}
    .drop.drag{border-color:var(--accent);background:rgba(110,231,183,.08)}
    .btn{border:0;background:var(--accent);color:#0a0f14;font-weight:700;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 6px 20px rgba(110,231,183,.3)}
    .btn.secondary{background:transparent;color:var(--fg);border:1px solid #2b2f3a;box-shadow:none}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1a1c22}
    th{text-align:left;font-weight:700;color:var(--muted)}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;background:#1a1c22;color:var(--muted)}
    .progress{height:8px;background:#1a1c22;border-radius:999px;overflow:hidden}
    .bar{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:0%;transition:width .15s}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .brand{font-weight:800;letter-spacing:-.02em}
    .topbar nav a{color:var(--accent-2);text-decoration:none}

    /* Optional hero styles if your React banner uses them */
    .hero{
      position:relative;
      background:
        linear-gradient(135deg, rgba(110,231,183,.15), rgba(96,165,250,.15)),
        var(--card);
      border:1px solid #1a1c22;border-radius:16px;padding:28px;overflow:hidden;margin-bottom:16px;
    }
    .hero::after{
      content:""; position:absolute; right:-80px; top:-80px; width:420px; height:420px;
      background:radial-gradient(circle at 30% 30%, rgba(110,231,183,.28), rgba(96,165,250,0) 60%);
      filter:blur(30px); pointer-events:none;
    }
    .hero .kicker{color:var(--muted);margin:0 0 14px}
    .hero .actions{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
  </style>
</head>

</body>
